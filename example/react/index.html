<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waving Cat</title>

    <script type="importmap">
        {
          "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom": "https://esm.sh/react-dom@18.2.0",
            "htm": "https://esm.sh/htm@3.1.0",
            "cssfun": "https://esm.run/cssfun@0.0.4"
          }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect } from "react";
        import ReactDOM from "react-dom";
        import htm from "htm";
        const h = htm.bind(React.createElement);

        import { createTheme } from 'cssfun';

        import App from './App.js';
        // Themes
        const themes = {
            light : {
                bg1 : '#f0f8ff',
                fg1 : '#333',
                fg2 : '#444',
                fg3 : '#555',
                catWrapperBg : '#fff',
                labelBg : '#fff',
                labelBorderColor : '#ddd',
                labelHoverBg : '#f0f0f0',
                labelHoverBorderColor : '#ccc'
            },
            dark : {
                bg1 : '#1e1e1e',
                fg1 : '#d4d4d4',
                fg2 : '#c0c0c0',
                fg3 : '#a8a8a8',
                catWrapperBg : '#2d2d2d',
                labelBg : '#2d2d2d',
                labelBorderColor : '#3c3c3c',
                labelHoverBg : '#3c3c3c',
                labelHoverBorderColor : '#4b4b4b'
            },
        };
        // Creating the theme
        const theme = createTheme(themes);
        // Applying the theme
        document.body.classList.add(theme.classes.root);
        // Rendering the app
        ReactDOM.render(h`<${App} />`, document.getElementById('root'));
    </script>
</body>
</html>
